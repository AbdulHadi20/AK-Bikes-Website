<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Page</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <img src="profile-pic.jpg" alt="Profile Picture" class="profile-pic">
            <h1 class="profile-name" id="profileName">John Doe</h1>
        </div>
        <div class="profile-bio" id="profileBio">
            <p>Hello! I'm John, a web developer with a passion for creating beautiful and functional websites. I love coding, hiking, and coffee.</p>
        </div>
        <div class="profile-interactions">
            <button onclick="editProfile()">Edit Profile</button>
        </div>
        <div id="editProfileForm" class="edit-form" style="display: none;">
            <label for="newName">Name:</label>
            <input type="text" id="newName">
            
            <label for="newBio">Bio:</label>
            <textarea id="newBio"></textarea>
            
            <button onclick="saveProfile()">Save</button>
        </div>
    </div>

    <script src="profile.js"></script>
</body>
</html>
